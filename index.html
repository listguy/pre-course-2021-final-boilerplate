<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="control-section">
        <h1>ToDo List</h1>
        <span>Total tasks:</span>
        <span id="counter">0</span></br>
        <input id="text-input"; type="text"; placeholder="Enter a task"; required>
        <select id="priority-selector"; required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="add-button"; type="button"; value="Add">Add</button></br>
        <button id="sort-button"; type="button"; value="sort">sort</button>
        <button id="delete-all"; type="button"; value="delete">Delete all</button>
    </section>
    <section id="view-section">
        <h2>To Do</h2>
    </section>
    <section id="comleted tasks">
        <h2>completed</h2>
    </section>
    <script src="./script.js"></script>
</body>
</html>
