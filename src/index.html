<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="utils.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>My TODO List</title>
  </head>
  <body>
    <div id="loader"></div>
    <div id="flex-container">
    <section class="controlSection">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <div style="font-size: 3vw;">Number Of Task's:<span style="font-size: 3vw;" id="counter"></span> </div>
      <input type="text" id="text-input">
      <select name="" id="priority-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select>
      <button id="add-button"><i class="fas fa-plus"></i></button>
      <button id="sort-button"><i class="fas fa-sort"></i></button>
      <button id="undo-button">undo</button>
      </section>
      <section class="viewSection"> 
      </section>
      <button id="reset-button">reset</button>
  </div>
    <script src="main.js"></script>
  </body>
  </html>
