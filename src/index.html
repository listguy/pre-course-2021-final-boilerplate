<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./utils.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <main>
      <h1>TO-DO List: <i id = "loading" class="fa fa-spin fa-refresh" aria-hidden="true"></i></h1>
      <section id = "control-section">
        <div class = "adder">
          <input id = "text-input" class = "control-element inset" type = "text" placeholder="Enter task">
          <select id = "priority-selector" class = "control-element">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button id = "add-button" class = "control-element">âœš</button>
        </div>
        <button id = "sort-button" class = "control-element">Sort</button>
        <button id = "clear-button" class = "control-element">Delete</button>
        <div id = "counter-container" class = "control-element">
          <div id = "counter-text" class = "control-element">Tasks:</div>
          <div id = "counter" class = "control-element inset">0</div>
        </div>
      </section>
      <section id = "view-section"></section>
    </main>
  </body>
</html>
