<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="utils.js"></script>
  <script src="trash.js"></script>
  <title>My TODO List</title>
</head>

<body>
  <div class="container">
    <div class="top">
      <h1>To-Do List</h1>
      <img src="./images/logo.png" alt="check-mark">
    </div>
    <div class="main">
      <div class="controlSection">
        <div class="addTask">
          <label for="newLine">New Task:</label>
          <input type="text" id="text-input" name="newLine">
        </div>
        <div class="newPriority">
          <label for="priority">Priority:</label>
          <select name="priority" id="priority-selector">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="dueDate">
          <label for="due-date">Due Date:</label>
          <input type="date" id="dueDate" name="due-date" value="2021-02-05" min="2021-01-31" max="2021-12-31">
        </div>
        <div class="addButton">
          <button class="button" id="add-button">Add</button>
        </div>
        <div class="themeMode">
          <button class="button" id="mode-button">Dark Mode</button>
        </div>
        <div id="counter">0</div>
      </div>
      <hr>
      <div class="sortContainer">
        <div class="sortByAlphaBet">
          <button class="sort" id="sort-alphabet">Sort By AlphaBet</button>
        </div>
        <div class="sortByDate">
          <button class="sort" id="sort-date">Sort By Creation Date</button>
        </div>
        <div class="sortByPriority">
          <button class="sort" id="sort-button">Sort By Priority</button>
        </div>
        <div class="sortByDueDate">
          <button class="sort" id="sort-dueDate">Sort By Due Date</button>
        </div>
        <div class="sortButtons"></div>
      </div>
      <div class="viewSection">
      </div>
    </div>
  </div>
  </div>
  <div class="bottom"></div>
  </div>

  <script src="main.js"></script>
</body>

</html>
