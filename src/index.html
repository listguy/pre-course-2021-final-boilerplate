<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section id="control-section">
      <h1>ToDo List</h1>
      <span>Total tasks:</span>
      <span id="counter">0</span></br>
      <form>
      <input id="text-input"; type="text"; placeholder="Enter a task"; required>
      <select id="priority-selector"; required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select>
      <button id="add-button"; type="button"; value="Add">Add</button></br>
      <button id="sort-button"; type="button"; value="sort">sort</button>
      <button id="delete-all"; type="button"; value="delete">Delete all</button>
    </form>
    <h2>To Do</h2>
  </section>
  <section id="view-section">
  </section>
  <script src="./main.js"></script>
  </body>
</html>
